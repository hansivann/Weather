<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="searchbar">
            <button> <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg> </button>


        </div>

<!-- changed visibility to hidden using css 
     changed inner elements using js
     when loading, a loading text will appear, 
     once done loading, corresponding elements will change 
     due to js -->
        <div class="weather loading">
            <h2 class="city"> Enter Weather </h2>
            <div class="temp">123°F</div>
            <div class="flex">
                <img src="" alt="" class="icon">
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 10%</div>
            <div class="feels">Feels Like: 50°F</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
